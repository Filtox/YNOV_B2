<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Contact</title>
<link href="css/boostrap/bootstrap-grid.css" rel="stylesheet" type="text/css">
<link href="css/boostrap/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/boostrap/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
<link href="css/boostrap/bootstrap-reboot.css" rel="stylesheet" type="text/css">
<link href="css/boostrap/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
<link href="css/boostrap/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/contact/stylecontact.css" type="text/css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container contact-form">
    <div class="contact-image"><a href="index.html"><img src="img/logo.png" alt="logo"/></a> </div>
  <form method="post">
    <h3 style="font-weight: bold; color: black;">Contactez-moi</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Votre Nom *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Votre Email *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Votre numéro de téléphonne *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Envoyer message" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Votre Message *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
