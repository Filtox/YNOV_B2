<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <style>
    div {height: 100px;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div style="background-color: #38c8fe;" class="col-3">col bleu</div>
            <div style="background-color: #FFAF47;" class="col-9">col orange</div> 
        </div>
        <div class="row">
            <div style="background-color: #FF7747;" class="col">col rouge</div> 
        </div>
        <div class="row">
            <div style="background-color: #FFD647;" class="col-sm">col jaune 1</div>
            <div style="background-color: #FFD647;" class="col-sm">col jaune 2</div>
            <div style="background-color: #FFD647;" class="col-sm">col jaune 3</div> 
        </div>
        <div class="row">
            <div style="background-color: #fdc1ff;" class="col">col rose</div> 
        </div>
    </div>
</body>
</html>
